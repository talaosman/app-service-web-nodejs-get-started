# Docs: https://github.com/Azure/webapps-deploy
# Azure Login Action: https://github.com/Azure/login

name: Build and deploy Node.js app to Azure Web App - TalaOsman-WebApp-Linux

# Trigger workflow on push to master or manually
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  # ---------------------------
  # Build Job
  # ---------------------------
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Required for actions/checkout

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build app if build script exists
      - name: Build app
        run: npm run build --if-present

      # Test app if test script exists
      - name: Run tests
        run: npm run test --if-present

      # Upload artifact for deploy job
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  # ---------------------------
  # Deploy Job
  # ---------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read

    steps:
      # Download the artifact from build job
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Azure Login using Service Principal
      - name: Azure Login
        uses: azure/login@v2
        with:
          auth-type: 'SERVICE_PRINCIPAL'      # MUST be uppercase
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          client-secret: ${{ secrets.AZUREAPPSERVICE_CLIENTSECRET }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TalaOsman-WebApp-Linux'
          package: .
